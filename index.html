<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/index.scss" />
    <title>NFT Card</title>
  </head>

  <body>
    <div id="home-page" class="home-page">
      <div class="card">
        <h2 class="card__heading">Equilibrium #3429</h2>
        <p class="card__description">
          Equilibrium is an NFT that will appeal to many players.
        </p>

        <div class="info card__info">
          <div class="info__section">
            <img src="./public/images/diamonds.svg" alt="diamond">
            <span class="info__currency">0.041 ETH</span>
          </div>
          <div class="info__section">
            <img src="./public/images/clock.svg" alt="clock">
            <span class="info__time">3 days left</span>
          </div>
        </div>

        <div class="author card__author">
          <img class="author__img" src="./public/images/person.png" alt="author" />
          <span class="author__name">
            Creation of <span class="author__name--bold">Eva Smitch</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
